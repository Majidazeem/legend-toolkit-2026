<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEGEND TOOLKIT - OMEGA PUBLIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --neon: #a78bfa; --bg: #020308; --panel: rgba(255, 255, 255, 0.05); --text: #f8fafc; --border: rgba(255, 255, 255, 0.15); }
        .light-mode { --bg: #f1f5f9; --panel: #ffffff; --neon: #4f46e5; --text: #0f172a; --border: rgba(0, 0, 0, 0.1); }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-x: hidden; -webkit-user-select: none; user-select: none; transition: 0.4s; }
        
        #flash-welcome { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .logo-ring { width: 130px; height: 130px; border-radius: 40px; border: 3px solid var(--gold); display: flex; align-items: center; justify-content: center; box-shadow: 0 0 40px rgba(255, 215, 0, 0.3); overflow: hidden; background: #000; position: relative; }
        #user-logo-splash { width: 100%; height: 100%; object-fit: cover; border-radius: 35px; display: none; }
        .scan-line { position: absolute; top: 0; width: 100%; height: 4px; background: var(--gold); box-shadow: 0 0 15px var(--gold); animation: scan 1.2s linear infinite; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        .glass { background: var(--panel); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 25px; }
        .tool-card { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; transition: 0.3s cubic-bezier(0.23, 1, 0.32, 1); }
        .tool-card:hover { transform: translateY(-8px); border-color: var(--neon); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        
        .tool-title { color: var(--text); font-weight: 800; font-size: 10px; text-transform: uppercase; }
        .tool-cat { color: var(--neon); font-weight: 900; font-size: 7px; text-transform: uppercase; opacity: 0.7; }
        .tab-btn { padding: 10px 20px; border-radius: 14px; font-size: 11px; font-weight: bold; color: #94a3b8; transition: 0.3s; }
        .tab-btn.active { background: var(--neon); color: #fff; }
        
        .social-dock { width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; border-radius: 18px; background: var(--panel); border: 1px solid var(--border); font-size: 22px; transition: 0.4s; color: var(--text); }
        .social-dock:hover { transform: translateY(-8px); color: var(--gold); border-color: var(--gold); box-shadow: 0 0 25px rgba(255, 215, 0, 0.3); }
        
        #tab-vault { display: none; }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="flash-welcome">
        <div class="logo-ring mb-6">
            <img src="" id="user-logo-splash">
            <i class="fas fa-crown text-6xl text-gold" id="fallback-crown"></i>
            <div class="scan-line"></div>
        </div>
        <h1 class="text-3xl font-black text-gold tracking-[0.2em]" style="font-family:'Orbitron'">MA LEGEND</h1>
        <p class="text-[9px] tracking-[0.6em] text-cyan-400 mt-4 uppercase animate-pulse">Initializing Neural OS</p>
    </div>

    <div id="main-app" class="max-w-7xl mx-auto opacity-0 p-4 md:p-8 transition-opacity duration-1000 flex flex-col min-h-screen">
        <header class="mb-10 p-6 glass flex justify-between items-center shadow-2xl">
            <div>
                <h1 id="brand-main" class="text-2xl md:text-4xl font-black cursor-pointer select-none" onclick="handleTitleClick()" style="font-family:'Orbitron'; background: linear-gradient(to right, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">LEGEND TOOLKIT</h1>
                <p id="brand-sub" class="text-[10px] font-bold text-gray-500 tracking-[0.4em] uppercase">Engineered by MA LEGEND</p>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleTheme()" class="w-12 h-12 glass flex items-center justify-center text-indigo-400 shadow-lg"><i class="fas fa-circle-half-stroke"></i></button>
                <button onclick="toggleTrigger()" class="w-12 h-12 glass flex items-center justify-center text-indigo-500 shadow-lg"><i class="fas fa-fingerprint text-xl"></i></button>
            </div>
        </header>

        <section id="adminPanel" class="hidden mb-10 p-8 glass border-indigo-500/30 flex flex-wrap justify-between items-center gap-6">
            <div class="flex flex-wrap gap-3">
                <button onclick="openModal()" class="bg-indigo-600 text-white px-8 py-3 rounded-2xl font-bold shadow-xl hover:bg-indigo-500 transition-all">+ NEW TOOL</button>
                <button onclick="setGlobalLogo()" class="bg-white/5 border border-white/10 text-gold px-5 py-3 rounded-2xl text-[10px] font-bold uppercase">Set Welcome Logo</button>
            </div>
            <div class="text-right">
                <div id="liveTime" class="text-lg font-mono text-indigo-400 font-bold">00:00:00</div>
                <button onclick="exportData()" class="text-[9px] text-gray-500 font-bold mt-2 uppercase">Backup DB</button>
            </div>
        </section>

        <div class="flex flex-col md:flex-row justify-between items-center gap-8 mb-16">
            <div class="flex bg-white/5 p-1.5 rounded-[20px] gap-1 overflow-x-auto no-scrollbar w-full md:w-auto shadow-inner">
                <button onclick="filterTools('all')" class="tab-btn active" id="tab-all">All Projects</button>
                <button onclick="filterTools('Social')" class="tab-btn">Social</button>
                <button onclick="filterTools('Tools')" class="tab-btn">Tools</button>
                <button onclick="filterTools('Vault')" class="tab-btn text-red-500" id="tab-vault">Vault ðŸ”’</button>
            </div>
            <input type="text" id="search" onkeyup="searchTools()" placeholder="Search assets..." class="w-full md:w-96 bg-white/5 border border-white/10 py-4 px-6 rounded-2xl outline-none focus:border-indigo-500 transition-all text-sm font-bold">
        </div>

        <main id="toolGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-8 mb-32"></main>

        <footer class="mt-auto py-16 flex flex-col items-center gap-10 border-t border-white/5">
            <div class="flex gap-6 md:gap-10">
                <a href="https://www.youtube.com/@legendmod407" target="_blank" class="social-dock yt"><i class="fab fa-youtube"></i></a>
                <a href="https://whatsapp.com/channel/0029VarS46O3QxRtTZO0z60x" target="_blank" class="social-dock wa"><i class="fab fa-whatsapp"></i></a>
                <a href="https://t.me/LegendMode_banchack_whatsapp" target="_blank" class="social-dock tg"><i class="fab fa-telegram-plane"></i></a>
            </div>
            <p id="brand-footer" class="text-[10px] font-bold uppercase tracking-[0.6em] text-gray-500">Engineered by <span class="text-indigo-400">MA LEGEND</span> â€¢ Â© 2026</p>
        </footer>
    </div>

    <!-- MODAL -->
    <div id="modal" class="fixed inset-0 bg-black/95 backdrop-blur-2xl hidden z-50 flex items-center justify-center p-4">
        <div class="glass p-10 w-full max-w-sm border-indigo-500/20 shadow-2xl">
            <h2 id="modalTitle" class="text-xl font-bold text-indigo-400 mb-8 text-center uppercase">Deploy Asset</h2>
            <div class="space-y-5">
                <div class="flex flex-col items-center">
                    <div id="toolIconPreview" class="w-24 h-24 border-2 border-dashed border-indigo-500/30 rounded-[30px] flex items-center justify-center overflow-hidden bg-black/20 text-4xl shadow-inner text-white">ðŸ’Ž</div>
                    <button onclick="document.getElementById('toolFileInput').click()" class="text-[10px] font-bold text-indigo-400 mt-3 uppercase underline">Change Icon</button>
                    <input type="file" id="toolFileInput" class="hidden" accept="image/*" onchange="previewIcon(this)">
                </div>
                <input type="text" id="toolName" placeholder="Name" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl outline-none text-sm text-white font-bold">
                <input type="text" id="toolURL" placeholder="https://..." class="w-full bg-black/40 border border-white/10 p-4 rounded-xl outline-none text-sm text-white font-bold">
                <select id="toolCat" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl outline-none text-gray-300 text-sm">
                    <option value="Social">Social</option>
                    <option value="Tools">Tools</option>
                    <option value="Vault">Vault</option>
                </select>
                <div class="flex gap-4 pt-6">
                    <button onclick="closeModal()" class="flex-1 text-gray-500 font-bold text-xs uppercase">Abort</button>
                    <button onclick="saveTool()" class="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-bold text-xs shadow-lg">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- ðŸ›¡ï¸ ANTI-TAMPER ---
        (function() {
            setInterval(() => {
                const s = document.getElementById('brand-sub'), f = document.getElementById('brand-footer');
                if (!s || !s.innerText.includes('MA LEGEND') || !f || !f.innerText.includes('MA LEGEND')) {
                    document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%; font-family:Orbitron;'>FATAL ERROR: SECURITY BREACH.</h1>";
                }
            }, 3000);
        })();

        let isAdmin = false, adminArmed = false, themeClicks = 0, finalToolIcon = "", editIndex = null;
        let publicTools = [];
        let localTools = JSON.parse(localStorage.getItem('legend_final_enc_v2')) || [];
        let tools = [...publicTools, ...localTools];

        window.onload = () => {
            const savedLogo = localStorage.getItem('global_logo');
            if(savedLogo) {
                document.getElementById('user-logo-splash').src = savedLogo;
                document.getElementById('user-logo-splash').style.display = 'block';
                document.getElementById('fallback-crown').style.display = 'none';
            }
            setTimeout(() => {
                document.getElementById('flash-welcome').style.opacity = '0';
                setTimeout(() => { document.getElementById('flash-welcome').style.display = 'none'; document.getElementById('main-app').style.opacity = '1'; }, 500);
            }, 1800);
        };

        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        // Step 1: Click Fingerprint 2 times
        function toggleTrigger() { 
            themeClicks++; 
            if (themeClicks === 2) { 
                adminArmed = true; 
                alert("SYSTEM ARMED: Click Title Now.");
                setTimeout(() => { adminArmed = false; themeClicks = 0; }, 5000); 
            } 
        }

        // Step 2: Click Title and enter dynamic password
        function handleTitleClick() {
            if (adminArmed) {
                const pass = prompt("ENCRYPTION KEY:");
                const now = new Date();
                // Formula: BOSS + (Hours + Minutes)
                const correctPass = "BOSS" + (now.getHours() + now.getMinutes());
                
                if (pass === correctPass) {
                    isAdmin = true;
                    document.getElementById('adminPanel').classList.remove('hidden');
                    document.getElementById('tab-vault').style.display = 'inline-block';
                    renderTools('all');
                } else {
                    alert("Wrong Key! Current Key format is BOSS+(H+M)");
                }
                adminArmed = false;
                themeClicks = 0;
            }
        }

        function previewIcon(i){if(i.files&&i.files[0]){const r=new FileReader();r.onload=(e)=>{const img=new Image();img.onload=()=>{const c=document.createElement('canvas');c.width=100;c.height=100;c.getContext('2d').drawImage(img,0,0,100,100);finalToolIcon=c.toDataURL('image/jpeg',0.5);document.getElementById('toolIconPreview').innerHTML=`<img src="${finalToolIcon}" class="w-full h-full object-cover">`};img.src=e.target.result};r.readAsDataURL(i.files[0])}}

        function renderTools(f = 'all') {
            const grid = document.getElementById('toolGrid');
            grid.innerHTML = '';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            const activeTab = document.getElementById('tab-' + f.toLowerCase());
            if(activeTab) activeTab.classList.add('active');

            tools.forEach((tool, index) => {
                if (tool.cat === 'Vault' && !isAdmin) return; 
                if (f !== 'all' && tool.cat !== f) return;

                const iconHtml = tool.icon ? `<img src="${tool.icon}" class="w-16 h-16 rounded-[28px] object-cover border border-white/10">` : `<div class="text-5xl">ðŸ’Ž</div>`;
                grid.innerHTML += `
                    <div class="tool-card p-8 flex flex-col items-center text-center relative group">
                        ${isAdmin ? `<div class="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition-all"><button onclick="editTool(${index})" class="text-indigo-400 bg-white/10 rounded p-1"><i class="fas fa-edit text-[10px]"></i></button><button onclick="deleteTool(${index})" class="text-red-500 bg-white/10 rounded p-1"><i class="fas fa-trash text-[10px]"></i></button></div>` : ''}
                        <a href="${tool.url.startsWith('http') ? tool.url : 'https://'+tool.url}" target="_blank" class="w-full flex flex-col items-center">
                            <div class="mb-5 transform group-hover:scale-110 transition-transform">${iconHtml}</div>
                            <h3 class="tool-title truncate w-full text-white font-bold">${tool.name}</h3>
                            <span class="tool-cat mt-1">${tool.cat}</span>
                        </a>
                    </div>`;
            });
        }

        function saveTool() {
            const n = document.getElementById('toolName').value.trim(), u = document.getElementById('toolURL').value.trim(), c = document.getElementById('toolCat').value;
            if (!n || !u) return alert("System Requires Data.");
            const nt = { name: n, url: u, icon: finalToolIcon, cat: c };
            if(editIndex !== null) localTools[editIndex] = nt;
            else localTools.push(nt);
            localStorage.setItem('legend_final_enc_v2', JSON.stringify(localTools));
            tools = [...publicTools, ...localTools];
            renderTools('all'); closeModal();
        }

        function editTool(i) {
            editIndex = i; const t = tools[i];
            document.getElementById('toolName').value = t.name; document.getElementById('toolURL').value = t.url;
            document.getElementById('toolCat').value = t.cat; finalToolIcon = t.icon;
            document.getElementById('toolIconPreview').innerHTML = t.icon ? `<img src="${t.icon}" class="w-full h-full object-cover">` : 'ðŸ’Ž';
            openModal();
        }

        function deleteTool(index) { if(confirm('Purge?')) { localTools.splice(index, 1); localStorage.setItem('legend_final_enc_v2', JSON.stringify(localTools)); tools = [...publicTools, ...localTools]; renderTools(); } }
        function searchTools() { const term = document.getElementById('search').value.toLowerCase(); document.querySelectorAll('.tool-card').forEach(card => card.style.display = card.innerText.toLowerCase().includes(term) ? 'flex' : 'none'); }
        function filterTools(cat) { renderTools(cat); }
        function setGlobalLogo() { const input = document.createElement('input'); input.type = 'file'; input.onchange = (e) => { const r = new FileReader(); r.onload = (f) => { localStorage.setItem('global_logo', f.target.result); location.reload(); }; r.readAsDataURL(e.target.files[0]); }; input.click(); }
        function exportData() { const blob = new Blob([JSON.stringify(localTools)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'legend_db.json'; a.click(); }
        setInterval(() => { document.getElementById('liveTime').innerText = new Date().toLocaleTimeString(); }, 1000);
        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); editIndex = null; document.getElementById('toolIconPreview').innerHTML = "ðŸ’Ž"; document.getElementById('toolName').value = ""; document.getElementById('toolURL').value = ""; }

        renderTools('all');
    </script>
</body>
</html>
