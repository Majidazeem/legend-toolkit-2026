    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --neon: #8b5cf6; --bg: #03040a; --panel: rgba(255, 255, 255, 0.02); --text: #ffffff; --border: rgba(255, 255, 255, 0.08); --input-bg: rgba(255,255,255,0.05); }
        
        /* --- ðŸŒ“ PERFECT LIGHT MODE CONTRAST --- */
        .light-mode { 
            --bg: #f1f5f9; 
            --panel: #ffffff; 
            --neon: #4f46e5; 
            --text: #0f172a; 
            --border: rgba(0, 0, 0, 0.1); 
            --input-bg: #f8fafc;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-x: hidden; -webkit-user-select: none; user-select: none; transition: 0.4s; }
        
        #flash-welcome { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.6s; }
        .logo-ring { width: 130px; height: 130px; border-radius: 40px; border: 3px solid var(--gold); display: flex; align-items: center; justify-content: center; box-shadow: 0 0 40px rgba(255, 215, 0, 0.3); overflow: hidden; background: #000; }
        
        .glass { background: var(--panel); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .tool-card { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; transition: 0.3s cubic-bezier(0.23, 1, 0.32, 1); cursor: pointer; }
        .tool-card:hover { transform: translateY(-10px); border-color: var(--neon); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        
        .tab-btn { padding: 8px 18px; border-radius: 12px; font-size: 11px; font-weight: bold; color: #64748b; transition: 0.3s; }
        .tab-btn.active { background: var(--neon); color: white; }
        
        .search-input { background: var(--input-bg) !important; border: 1px solid var(--border) !important; color: var(--text) !important; }
        .search-input::placeholder { color: #94a3b8; }

        /* Footer Social Icons - Fixed for Light Mode */
        .social-dock { 
            width: 55px; height: 55px; display: flex; align-items: center; justify-content: center; 
            border-radius: 18px; background: var(--panel); border: 1px solid var(--border); 
            font-size: 22px; transition: 0.4s; color: var(--text);
        }
        .social-dock:hover { transform: translateY(-8px); border-color: var(--gold); color: var(--gold); box-shadow: 0 0 25px rgba(255, 215, 0, 0.2); }
        .yt:hover { color: #ff0000 !important; }
        .wa:hover { color: #25d366 !important; }
        .tg:hover { color: #0088cc !important; }

        #tab-vault { display: none; }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body oncontextmenu="return false;">

    </div>

    <div id="main-app" class="max-w-7xl mx-auto opacity-0 p-4 md:p-8 transition-opacity duration-700 flex flex-col min-h-screen">
        <header class="mb-10 p-5 glass flex justify-between items-center">
            <div>
                <h1 id="brand-main" class="text-2xl md:text-4xl font-black cursor-pointer select-none" onclick="handleTitleClick()" style="font-family:'Orbitron'; background: linear-gradient(to right, #4f46e5, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">LEGEND TOOLKIT</h1>
                <p id="brand-sub" class="text-[9px] font-bold text-gray-500 tracking-[0.4em] uppercase">Engineered by MA LEGEND</p>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleTheme()" class="w-11 h-11 glass flex items-center justify-center text-indigo-500 shadow-sm"><i class="fas fa-circle-half-stroke"></i></button>
                <button onclick="toggleTrigger()" class="w-11 h-11 glass flex items-center justify-center text-indigo-500 shadow-sm"><i class="fas fa-fingerprint text-xl"></i></button>
            </div>
        </header>

        <!-- Admin Interface -->
        <section id="adminPanel" class="hidden mb-10 p-6 glass border-indigo-500/30">
            <div class="flex flex-wrap justify-between items-center gap-6">
                <div class="flex flex-wrap gap-2">
                    <button onclick="openModal()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl text-xs font-bold shadow-lg">+ NEW ASSET</button>
                    <button onclick="setGlobalLogo()" class="bg-indigo-50 border border-indigo-200 text-indigo-600 px-4 py-2 rounded-xl text-[9px] font-bold uppercase">Set Logo</button>
                    <button onclick="setupBiometrics()" id="bioBtn" class="border border-cyan-500/30 text-cyan-600 px-4 py-2 rounded-xl text-[9px] font-bold uppercase">Enable Fingerprint</button>
                </div>
                <div id="liveTime" class="text-sm font-mono text-indigo-600 font-bold">00:00:00</div>
            </div>
        </section>

        <!-- Filters & Search -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-12">
            <div class="flex bg-gray-200/50 light:bg-gray-100 p-1 rounded-2xl gap-1 overflow-x-auto no-scrollbar">
                <button onclick="filterTools('all')" class="tab-btn active" id="tab-all">All</button>
                <button onclick="filterTools('Social')" class="tab-btn">Social</button>
                <button onclick="filterTools('Tools')" class="tab-btn">Tools</button>
                <button onclick="filterTools('Vault')" class="tab-btn text-red-500" id="tab-vault">Vault ðŸ”’</button>
            </div>
            <input type="text" id="search" onkeyup="searchTools()" placeholder="Search Assets..." class="w-full md:w-80 search-input py-3 px-6 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500/30 transition-all text-sm">
        </div>

        <!-- Main Tool Grid -->
        <main id="toolGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 mb-20"></main>

        <!-- FOOTER SOCIAL LINKS -->
        <footer class="mt-auto py-12 flex flex-col items-center gap-10">
            <div class="h-[1px] w-full max-w-2xl bg-gradient-to-r from-transparent via-indigo-200 to-transparent"></div>
            
            <div class="flex gap-5 md:gap-8">
                <a href="https://www.youtube.com/@legendmod407" target="_blank" class="social-dock yt"><i class="fab fa-youtube"></i></a>
                <a href="https://whatsapp.com/channel/0029VarS46O3QxRtTZO0z60x" target="_blank" class="social-dock wa"><i class="fab fa-whatsapp"></i></a>
                <a href="https://t.me/LegendMode_banchack_whatsapp" target="_blank" class="social-dock tg"><i class="fab fa-telegram-plane"></i></a>
                <a href="https://t.me/legend_friends_no2" target="_blank" class="social-dock tg"><i class="fas fa-users-viewfinder"></i></a>
            </div>

            <div class="text-center">
                <p id="brand-footer" class="text-[10px] font-bold uppercase tracking-[0.5em] text-gray-400">Engineered by <span class="text-indigo-600">MA LEGEND</span> â€¢ Â© 2026</p>
            </div>
        </footer>
    </div>

    <!-- MODAL -->
    <div id="modal" class="fixed inset-0 bg-slate-900/90 backdrop-blur-2xl hidden z-50 flex items-center justify-center p-4">
        <div class="glass p-8 w-full max-w-sm border-indigo-500/20 shadow-2xl">
            <h2 id="modalTitle" class="text-xl font-bold text-indigo-600 mb-8 text-center uppercase">Deploy Asset</h2>
            <div class="space-y-4">
                <div class="flex flex-col items-center">
                    <div id="toolIconPreview" class="w-20 h-20 border-2 border-dashed border-indigo-300 rounded-3xl flex items-center justify-center overflow-hidden bg-gray-100 text-3xl">ðŸ’Ž</div>
                    <button onclick="document.getElementById('toolFileInput').click()" class="text-[9px] font-bold text-indigo-600 mt-2 uppercase underline">Select Icon</button>
                    <input type="file" id="toolFileInput" class="hidden" accept="image/*" onchange="previewIcon(this)">
                </div>
                <input type="text" id="toolName" placeholder="Name" class="w-full bg-gray-50 border border-gray-200 p-4 rounded-xl outline-none text-sm text-gray-900">
                <input type="text" id="toolURL" placeholder="https://..." class="w-full bg-gray-50 border border-gray-200 p-4 rounded-xl outline-none text-sm text-gray-900">
                <select id="toolCat" class="w-full bg-gray-50 border border-gray-200 p-4 rounded-xl outline-none text-gray-500 text-sm">
                    <option value="Social">Social</option>
                    <option value="Tools">Tools</option>
                    <option value="Vault">Vault</option>
                </select>
                <div class="flex gap-3 pt-6">
                    <button onclick="closeModal()" class="flex-1 text-gray-400 font-bold text-xs uppercase">Cancel</button>
                    <button onclick="saveTool()" class="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-bold text-xs shadow-lg">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- ðŸ›¡ï¸ ANTI-TAMPER SECURITY ---
        (function() {
            setInterval(() => {
                const b1 = document.getElementById('brand-sub');
                const b2 = document.getElementById('brand-footer');
                if (!b1 || !b1.innerText.includes('MA LEGEND') || !b2 || !b2.innerText.includes('MA LEGEND')) {
                    document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%; font-family:Orbitron;'>SECURITY ALERT: SIGNATURE REMOVED. SYSTEM CORRUPTED.</h1>";
                }
            }, 3000);
            document.onkeydown = (e) => { if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74 || e.keyCode == 67)) || (e.ctrlKey && e.keyCode == 85)) return false; };
        })();

        let isAdmin = false, adminArmed = false, themeClicks = 0, finalToolIcon = "", editIndex = null;
        let tools = JSON.parse(localStorage.getItem('legend_final_enc_v2')) || [];

        window.onload = () => {
            const savedLogo = localStorage.getItem('global_logo');
            if(savedLogo) {
                document.getElementById('user-logo-splash').src = savedLogo;
                document.getElementById('user-logo-splash').style.display = 'block';
                document.getElementById('fallback-crown').style.display = 'none';
            }
            setTimeout(() => {
                document.getElementById('flash-welcome').style.opacity = '0';
                setTimeout(() => { document.getElementById('flash-welcome').style.display = 'none'; document.getElementById('main-app').style.opacity = '1'; }, 500);
            }, 1600);
        };

        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function toggleTrigger() { themeClicks++; if (themeClicks === 2) { adminArmed = true; setTimeout(() => { adminArmed = false; themeClicks = 0; }, 4000); } }

        async function handleTitleClick() {
            if (adminArmed) {
                let authorized = false;
                if (localStorage.getItem('bio_enabled') === 'true') {
                    try {
                        const challenge = new Uint8Array(32); window.crypto.getRandomValues(challenge);
                        const auth = await navigator.credentials.get({ publicKey: { challenge: challenge, userVerification: "required" } });
                        if(auth) authorized = true;
                    } catch(e) {}
                }
                if (!authorized) {
                    const pass = prompt("ENCRYPTION KEY:");
                    const now = new Date();
                    if (pass === "BOSS" + (now.getHours() + now.getMinutes())) authorized = true;
                }
                if (authorized) {
                    isAdmin = true;
                    document.getElementById('adminPanel').classList.remove('hidden');
                    document.getElementById('tab-vault').style.display = 'inline-block';
                    renderTools('all');
                }
                adminArmed = false;
            }
        }

        function setupBiometrics() { localStorage.setItem('bio_enabled', 'true'); alert("Biometric identity verified and linked to device settings."); }

        function previewIcon(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 100; canvas.height = 100;
                        canvas.getContext('2d').drawImage(img, 0, 0, 100, 100);
                        finalToolIcon = canvas.toDataURL('image/jpeg', 0.6);
                        document.getElementById('toolIconPreview').innerHTML = `<img src="${finalToolIcon}" class="w-full h-full object-cover">`;
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function renderTools(filter = 'all') {
            const grid = document.getElementById('toolGrid');
            grid.innerHTML = '';
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            const activeTab = document.getElementById('tab-' + filter.toLowerCase());
            if(activeTab) activeTab.classList.add('active');

            tools.forEach((tool, index) => {
                if (tool.cat === 'Vault' && !isAdmin) return; 
                if (filter === 'all' && tool.cat === 'Vault' && !isAdmin) return;
                if (filter !== 'all' && tool.cat !== filter) return;

                const iconHtml = tool.icon ? `<img src="${tool.icon}" class="w-14 h-14 rounded-2xl object-cover shadow-md border border-gray-200">` : `<div class="text-4xl">ðŸ’Ž</div>`;
                grid.innerHTML += `
                    <div class="tool-card p-6 flex flex-col items-center text-center relative group">
                        ${isAdmin ? `<div class="absolute top-2 right-2 flex gap-1 opacity-0 group-hover:opacity-100 transition-all"><button onclick="editTool(${index})" class="text-indigo-500 bg-white rounded shadow p-1"><i class="fas fa-edit text-[10px]"></i></button><button onclick="deleteTool(${index})" class="text-red-500 bg-white rounded shadow p-1"><i class="fas fa-trash text-[10px]"></i></button></div>` : ''}
                        <a href="${tool.url.startsWith('http') ? tool.url : 'https://'+tool.url}" target="_blank" class="w-full flex flex-col items-center">
                            <div class="mb-4 transform group-hover:scale-110 transition-transform">${iconHtml}</div>
                            <h3 class="text-[10px] font-black uppercase tracking-widest truncate w-full">${tool.name}</h3>
                            <span class="text-[7px] text-indigo-500 font-bold opacity-60 mt-1 uppercase">${tool.cat}</span>
                        </a>
                    </div>`;
            });
        }

        function saveTool() {
            const name = document.getElementById('toolName').value.trim();
            const url = document.getElementById('toolURL').value.trim();
            const cat = document.getElementById('toolCat').value;
            if (!name || !url) return alert("System Requires Data.");
            const newTool = { name, url, icon: finalToolIcon, cat };
            if(editIndex !== null) tools[editIndex] = newTool;
            else tools.push(newTool);
            localStorage.setItem('legend_final_enc_v2', JSON.stringify(tools));
            editIndex = null; renderTools('all'); closeModal();
        }

        function editTool(index) {
            editIndex = index; const t = tools[index];
            document.getElementById('toolName').value = t.name; document.getElementById('toolURL').value = t.url;
            document.getElementById('toolCat').value = t.cat; finalToolIcon = t.icon;
            document.getElementById('toolIconPreview').innerHTML = t.icon ? `<img src="${t.icon}" class="w-full h-full object-cover">` : 'ðŸ’Ž';
            document.getElementById('modalTitle').innerText = "Update Asset";
            openModal();
        }

        function deleteTool(index) { if(confirm('Purge?')) { tools.splice(index, 1); localStorage.setItem('legend_final_enc_v2', JSON.stringify(tools)); renderTools(); } }
        function searchTools() { const term = document.getElementById('search').value.toLowerCase(); document.querySelectorAll('.tool-card').forEach(card => card.style.display = card.innerText.toLowerCase().includes(term) ? 'flex' : 'none'); }
        function filterTools(cat) { renderTools(cat); }
        function setGlobalLogo() { const input = document.createElement('input'); input.type = 'file'; input.onchange = (e) => { const r = new FileReader(); r.onload = (f) => { localStorage.setItem('global_logo', f.target.result); location.reload(); }; r.readAsDataURL(e.target.files[0]); }; input.click(); }
        
        setInterval(() => { document.getElementById('liveTime').innerText = new Date().toLocaleTimeString(); }, 1000);
        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { 
            document.getElementById('modal').classList.add('hidden'); 
            editIndex = null; 
            document.getElementById('modalTitle').innerText = "Deploy Asset";
            document.getElementById('toolName').value = "";
            document.getElementById('toolURL').value = "";
            document.getElementById('toolIconPreview').innerHTML = "ðŸ’Ž";
            finalToolIcon = "";
        }

        renderTools('all');
    </script>
</body>
